<div class="ui container raised very padded segment">
  <!-- <h3>Поделите дебет к кредиту</h3> -->

  <div class="audio-wrapper">
    <button routerLink="/home" class="ui blue basic button">Вернуться к губернатору</button>
    <button (click)="onReset()" class="ui blue basic button">Попробовать еще раз</button>
    <button (click)="playAudio(mySwitch)" class="ui blue basic button">Послушать еще раз</button>
    <app-wave *ngIf="wave"></app-wave>
  </div>

  <!-- <p>Примите взвешенное решение</p> -->

  <div class="image-wrapper">
    <img src="/assets/pics/M-3-Lady.png" />
    <!-- <img src="/assets/pics/M-3-Plan.png" /> -->
    <img src="/assets/images/M-1-Task-Vesy-0.jpeg" />
    <img src="/assets/images/M-1-Task-Seif.jpeg" />
  </div>


  <div class="task-wrapper">

    <h2 [ngClass]="{'red': sum < 0}">Бюджет: {{sum}}</h2>

    <table class="ui table celled">

      <thead>
        <tr>
          <th>Расходы</th>
          <th>Доходы</th>
        </tr>
      </thead>

      <tbody>

        <tr>
          <td>
            <input type="checkbox" value="-23000000" (change)="onInput($event.target.value)">
            Благоустройство – 23 млн
          </td>
          <td>
            <input type="checkbox" value="8000000" (change)="onInput($event.target.value)">
            Транш из федерального бюджета - 8 млн
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" value="-15000000" (change)="onInput($event.target.value)">
            Образование – 15 млн
          </td>
          <td>
            <input type="checkbox" value="20000000" (change)="onInput($event.target.value)">
            Налоги – 20 млн
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" value="-7000000" (change)="onInput($event.target.value)">
            Транспорт – 7 млн
          </td>
          <td>
            <input type="checkbox" value="10000000" (change)="onInput($event.target.value)">
            Продажа сырья – 10 млн
          </td>
        </tr>

      </tbody>

    </table>

  </div>

</div>
